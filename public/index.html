<script type="text/javascript" src="%PUBLIC_URL%/js/slick.min.js"></script>
<script>
  $(document).ready(function () {
    $('#juradosReality .marketing').slick({
      infinite: true,
      slidesToShow: 5,
      slidesToScroll: 2,
      dots: true,
      arrows:false,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 320,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
            infinite: true,
            dots: true
          }
        }
      ]
    });

    $('.videos').slick({
      infinite: true,
      slidesToShow: 5,
      slidesToScroll: 2,
      dots: true,
      arrows:false,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 320,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
            infinite: true,
            dots: true
          }
        }
      ]
    });

    (() => {
      if (!localStorage.pureJavaScriptCookies) {
        document.querySelector(".box-cookies").classList.remove('hide');
      }

      const acceptCookies = () => {
        document.querySelector(".box-cookies").classList.add('hide');
        localStorage.setItem("pureJavaScriptCookies", "accept");
      };

      const btnCookies = document.querySelector(".btn-cookies");

      btnCookies.addEventListener('click', acceptCookies);
    })();

    $(".btn-recusar").click(function () {
      $(".box-cookies").addClass("hide");
    });

    $("#rd-button-kwm6ft8e").click(function () {
      window.dataLayer.push
        ({
          event: "clickEvent",
          eventCategory: "unicesumar:reality-gospel",
          eventAction: "botao:click",
          eventLabel: "envio-formulario"
        });
    });
    $("#btn-inscription").click(function () {
      //Ao clicar no botão de inscrição no evento:
      window.dataLayer.push
        ({
          'event': "clickEvent",
          'eventCategory': "unicesumar:reality-gospel",
          'eventAction': "botao:click",
          'eventLabel': "inscricao-evento"
        })
    })

    $(".btn-votation").click(function () {
      //Ao clicar no botão de votação no evento:
      window.dataLayer.push
        ({
          'event': "clickEvent",
          'eventCategory': "unicesumar:reality-gospel",
          'eventAction': "botao:click",
          'eventLabel': "votacao-evento"
        })
    })

    $(".btn-share").click(function () {
      //Ao compartilhar o evento:
      window.dataLayer.push
        ({
          'event': "clickEvent",
          'eventCategory': "unicesumar:reality-gospel",
          'eventAction': "botao:click",
          'eventLabel': "compartilhamento"
        })
    })

    $(".btn-social").click(function () {
      //Disparar no click de cada rede social
      window.dataLayer.push
        ({
          'event': "clickEvent",
          'eventCategory': "unicesumar:reality-gospel",
          'eventAction': "botao:click",
          'eventLabel': "rede-social:[qual-rede-clicou]"
        })
    })

  });
</script>
